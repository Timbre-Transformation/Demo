<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timbre Transformation Demo</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans p-6">
  <div class="max-w-7xl mx-auto">
    <h1 class="text-3xl font-bold mb-4">Abstract</h1>
    <p class="mb-10 text-gray-700">(To be added...)</p>

    <h2 class="text-3xl font-bold mb-6 text-center">Timbre Transformation Demo</h2>

    <div class="overflow-x-auto">
      <table class="table-auto w-full border border-gray-300 text-sm">
        <thead>
          <tr class="bg-gray-200">
            <th class="p-2 border">Sample #</th>
            <th class="p-2 border">Real_Erhu</th>
            <th class="p-2 border">AI_Erhu</th>
            <th class="p-2 border">Chang_Erhu</th>
            <th class="p-2 border">DSK_Erhu</th>
            <th class="p-2 border">Violin</th>
            <th class="p-2 border">Piano</th>
            <th class="p-2 border">AI_Erhu without Loudness Encoder</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const skips = [61, 67, 69, 70, 93, 95, 104, 105];
    const tbody = document.querySelector('tbody');

    for (let i = 51; i <= 108; i++) {
      if (skips.includes(i)) continue;

      const row = document.createElement('tr');
      row.classList.add('even:bg-gray-50');
      row.innerHTML = `
        <td class="p-2 border text-center">${i}</td>
        <td class="p-2 border"><audio controls src="audio/Real_Erhu/${i}.wav"></audio></td>
        <td class="p-2 border"><audio controls src="audio/AI_Erhu/model_${i}_p.wav"></audio></td>
        <td class="p-2 border"><audio controls src="audio/Chang_Erhu/${i}_ke.wav"></audio></td>
        <td class="p-2 border"><audio controls src="audio/DSK_Erhu/${i}_de.wav"></audio></td>
        <td class="p-2 border"><audio controls src="audio/Violin/${i}_v.wav"></audio></td>
        <td class="p-2 border"><audio controls src="audio/Piano/${i}_p.wav"></audio></td>
        <td class="p-2 border"><audio controls src="audio/AI_Erhu_without_Loudness_Encoder/${i}_p_converted.wav"></audio></td>
      `;
      tbody.appendChild(row);
    }
  </script>
</body>
</html>
